{% extends 'orderapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        <div class="h1">Are you sure you want to delete?</div>
        {% include 'orderapp/includes/inc_order_summary.html' %}
        <form action="{% url 'orderapp:order_delete' object.pk %}"
              method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete">
        </form>&nbsp;<button class="btn btn-success">
            <a href="{% url 'orderapp:orders_list' %}">Cancel</a>
        </button>
    </div>
{% endblock %}
